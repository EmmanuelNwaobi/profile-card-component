<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <figure class="card__image-box">
          <img
            src="images/bg-pattern-card.svg"
            alt="pattern"
            class="card__img"
          />
        </figure>

        <div class="card__description">
          <figure class="card__profile">
            <img
              src="images/image-victor.jpg"
              alt="person"
              class="card__profile-img"
            />
          </figure>

          <div class="card__text">
            <div class="card__headings">
              <h3 class="heading">Victor Crest</h3>
              <p class="card__number">26</p>
            </div>
            <p class="card__location">London</p>
          </div>
        </div>

        <div class="card__summary">
          <div class="card__follower">
            <h3 class="heading">80K</h3>
            <p class="card__describe">Followers</p>
          </div>

          <div class="card__follower">
            <h3 class="heading">803K</h3>
            <p class="card__describe">Likes</p>
          </div>

          <div class="card__follower">
            <h3 class="heading">1.4K</h3>
            <p class="card__describe">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
